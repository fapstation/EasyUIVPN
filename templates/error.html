{% extends "base.html" %}

{% block title %}Error - EasyUIVPN Management{% endblock %}

{% block content %}
<div class="fade-in" style="text-align: center; padding: 4rem 2rem;">
    <div style="color: #ef4444; margin-bottom: 2rem;">
        <i class="fas fa-exclamation-triangle" style="font-size: 4rem;"></i>
    </div>
    
    <h1 style="font-size: 2rem; margin-bottom: 1rem; color: #f1f5f9;">
        Oops! Something went wrong
    </h1>
    
    <p style="font-size: 1.1rem; color: #94a3b8; margin-bottom: 2rem; max-width: 500px; margin-left: auto; margin-right: auto;">
        {{ error }}
    </p>
    
    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
        <a href="{{ url_for('dashboard') }}" class="btn">
            <i class="fas fa-home"></i>
            Go to Dashboard
        </a>
        <a href="javascript:history.back()" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i>
            Go Back
        </a>
    </div>
</div>
{% endblock %}
